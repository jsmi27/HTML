<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		First Name : <input type="text" name="firstname" required="true"><br>
		Last Name : <input type="text" name="lastname" required><br>
		Email : <input type="email" name="email" required><br>
		Password : <input type="password" name="password" min="5" required><br>
		DOB : <input type="date" name="dob"><br>
		Gender : 
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br>
		Mode of commute : 
		<input type="checkbox" name="commute" value="own">own vehicle
		<input type="checkbox" name="commute" value="public">Public transport<br>
		Vehicle : 
		<select name="vehicle" multiple>
			<option value="bike">Bike</option>
			<option value="car">Car</option>
		</select><br><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
